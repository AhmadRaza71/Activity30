<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["fname"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateForm()" style="padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
            Name: <input type="text" name="fname" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            <input type="submit" value="Submit" style="padding: 8px 12px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            <p id="message" style="color: red; font-size: 14px;"></p>
        </form>
    </body>
</html>
